<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Alto Montana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 50%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcfce7;
            overflow: hidden;
            height: 90vh;
            max-height: 700px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 0.875rem 1.125rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #16a34a;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant .message-content {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }

        .typing-indicator {
            display: flex;
            gap: 0.375rem;
            padding: 0.875rem 1.125rem;
            background: #f3f4f6;
            border-radius: 1rem;
            width: fit-content;
            border-bottom-left-radius: 0.25rem;
        }

        .typing-dot {
            width: 0.625rem;
            height: 0.625rem;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-0.625rem);
            }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-option {
            background: #ecfdf5;
            border: 2px solid #86efac;
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: left;
        }

        .btn-option:hover {
            background: #dcfce7;
            border-color: #22c55e;
            transform: translateX(4px);
        }

        .btn-option:active {
            transform: translateX(2px);
        }

        .btn-link {
            background: #dbeafe;
            border: 2px solid #93c5fd;
            color: #0369a1;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            text-align: left;
            text-decoration: none;
            display: block;
        }

        .btn-link:hover {
            background: #bfdbfe;
            border-color: #0ea5e9;
            transform: translateX(4px);
        }

        .input-area {
            border-top: 1px solid #dcfce7;
            padding: 1rem;
            background: #f9fafb;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #dcfce7;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .btn-send {
            padding: 0.75rem 1.5rem;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }

        .btn-send:hover:not(:disabled) {
            background: #15803d;
            transform: scale(1.05);
        }

        .btn-send:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            opacity: 0.6;
        }

        @media (max-width: 640px) {
            .chat-container {
                border-radius: 0.5rem;
                height: 100vh;
                max-height: none;
            }

            .messages-area {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }

            .btn-option, .btn-link {
                font-size: 0.8125rem;
                padding: 0.625rem 0.875rem;
            }

            input[type="text"] {
                font-size: 0.875rem;
                padding: 0.625rem 0.875rem;
            }
        }

        .messages-area {
            scrollbar-width: thin;
            scrollbar-color: #dcfce7 transparent;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #dcfce7;
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #86efac;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages-area" id="messagesArea"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
            <button class="btn-send" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const MODEL = 'llama-3.3-70b-versatile';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        let conversationHistory = [];
        let isLoading = false;
        let messageCount = 0;

        const systemPrompt = `Voc√™ √© um assistente amig√°vel para o Instituto Alto Montana da Serra Fina.

REGRA PRINCIPAL: Respostas MUITO CURTAS (m√°ximo 1-2 linhas). Sem par√°grafos!

INFORMA√á√ïES:
- Instituto Alto Montana da Serra Fina
- RPPN (Reserva Particular do Patrim√¥nio Ambiental)
- Localiza√ß√£o: Serra Fina, MG

VALORES (quando perguntarem):
- Visita guiada: R$ 50 (2h)
- Visita com pesquisa: R$ 100 (4h)
- Pacote turismo: R$ 200 (1 dia)
- Eventos: Pre√ßos variam

T√ìPICOS: Valores, datas, localiza√ß√£o, regras, estrutura, objetivo da visita

INSTRU√á√ïES:
- Seja natural e descontra√≠do
- Respostas CURTAS
- Sem listas com asteriscos
- Se perguntarem sobre valores: responda curto
- Se perguntarem sobre localiza√ß√£o: responda curto
- Se perguntarem sobre datas: responda curto
- Depois de 3-4 mensagens: ofere√ßa "Falar com Atendente"
- Sempre positivo e acolhedor`;

        function formatTime(date) {
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(role, content, buttons = []) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user' : 'assistant'}`;
            
            const time = formatTime(new Date());
            let html = `
                <div>
                    <div class="message-content">${escapeHtml(content)}`;
            
            if (buttons.length > 0) {
                html += `<div class="buttons-container">`;
                buttons.forEach(btn => {
                    if (btn.isLink) {
                        html += `<a href="${btn.url}" target="_blank" class="btn-link">${escapeHtml(btn.text)}</a>`;
                    } else {
                        html += `<button class="btn-option" onclick="handleButtonClick('${escapeHtml(btn.text)}')">${escapeHtml(btn.text)}</button>`;
                    }
                });
                html += `</div>`;
            }
            
            html += `</div><div class="message-time">${time}</div></div>`;
            messageDiv.innerHTML = html;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showTyping() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function removeTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleButtonClick(buttonText) {
            const input = document.getElementById('userInput');
            input.value = buttonText;
            sendMessage();
        }

        function shouldShowValueButtons(message) {
            const keywords = ['valor', 'pre√ßo', 'custa', 'quanto', 'costo', 'pacote', 'tabela', 'valores'];
            return keywords.some(k => message.toLowerCase().includes(k));
        }

        function shouldShowLocationButton(message) {
            const keywords = ['localiza√ß√£o', 'onde', 'localiza', 'endere√ßo', 'como chegar', 'maps', 'mapa'];
            return keywords.some(k => message.toLowerCase().includes(k));
        }

        function shouldShowDateButtons(message) {
            const keywords = ['data', 'quando', 'dispon√≠vel', 'agendamento', 'agendar', 'datas'];
            return keywords.some(k => message.toLowerCase().includes(k));
        }

        function shouldShowAttendant(count) {
            return count >= 3;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            addMessage('user', message);
            input.value = '';
            isLoading = true;
            showTyping();
            messageCount++;

            try {
                conversationHistory.push({ role: 'user', content: message });

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: 'system', content: systemPrompt },
                            ...conversationHistory
                        ],
                        temperature: 0.7,
                        max_completion_tokens: 256,
                        top_p: 1,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                conversationHistory.push({ role: 'assistant', content: assistantMessage });

                removeTyping();

                let buttons = [];

                // Oferecer bot√µes de valores
                if (shouldShowValueButtons(message)) {
                    buttons = [
                        { text: 'üïê Visita guiada: R$ 50 (2h)', isLink: false },
                        { text: 'üî¨ Pesquisa: R$ 100 (4h)', isLink: false },
                        { text: 'üéâ Turismo: R$ 200 (1 dia)', isLink: false },
                        { text: 'üìÖ Eventos: Consultar', isLink: false }
                    ];
                }
                // Oferecer bot√£o de localiza√ß√£o
                else if (shouldShowLocationButton(message)) {
                    buttons = [
                        { text: 'üìç Ver no Google Maps', isLink: true, url: 'https://www.google.com/maps/search/Instituto+Alto+Montana+Serra+Fina' },
                        { text: 'üìû Falar com atendente', isLink: false }
                    ];
                }
                // Oferecer bot√µes de datas
                else if (shouldShowDateButtons(message)) {
                    buttons = [
                        { text: 'üìÖ Pr√≥xima semana', isLink: false },
                        { text: 'üìÖ Pr√≥ximo m√™s', isLink: false },
                        { text: '‚òéÔ∏è Agendar com atendente', isLink: false }
                    ];
                }
                // Oferecer atendente ap√≥s algumas mensagens
                else if (shouldShowAttendant(messageCount)) {
                    buttons = [
                        { text: '‚òéÔ∏è Falar com Atendente', isLink: false }
                    ];
                }

                addMessage('assistant', assistantMessage, buttons);

            } catch (error) {
                console.error('Erro:', error);
                removeTyping();
                addMessage('assistant', 'Desculpa, tive um problema. Tenta de novo! üòä');
            } finally {
                isLoading = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Inicializar SEM BOT√ïES
        window.addEventListener('load', () => {
            const welcomeMessage = 'Oi! üëã Bem-vindo ao Alto Montana! Como posso te ajudar?';
            addMessage('assistant', welcomeMessage);
        });
    </script>
</body>
</html>
